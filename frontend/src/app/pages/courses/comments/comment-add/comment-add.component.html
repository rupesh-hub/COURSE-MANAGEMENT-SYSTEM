<!-- Complete review form with proper structure -->
<div class="bg-card rounded-lg p-6 mb-6 border border-border">
    <h3 class="font-bold text-lg text-foreground mb-4">Share Your Review</h3>
    
    <div class="space-y-4">
      <!-- Rating Section -->
      <div>
        <label class="block text-sm font-medium text-foreground mb-2">Your Rating</label>
        <div class="flex gap-2">
          <button
            *ngFor="let i of [1,2,3,4,5]"
            (click)="setRating(i)"
            class="text-3xl transition hover:scale-110"
            [class.opacity-50]="i > rating"
            type="button">
            ‚≠ê
          </button>
        </div>
        <p class="text-xs text-foreground/60 mt-2" *ngIf="rating > 0">
          {{ rating }} out of 5 stars
        </p>
      </div>
  
      <!-- Review Text -->
      <div>
        <label class="block text-sm font-medium text-foreground mb-2">Your Review</label>
        <textarea
          [(ngModel)]="reviewText"
          placeholder="Share your experience with this course..."
          class="w-full px-4 py-3 rounded-lg border border-border bg-background text-foreground placeholder-foreground/50 focus:outline-none focus:ring-2 focus:ring-accent resize-none"
          rows="4"></textarea>
        <p class="text-xs text-foreground/60 mt-1">{{ reviewText.length }}/500</p>
      </div>
  
      <!-- Submit Button -->
      <button
        (click)="submitReview()"
        [disabled]="!isFormValid() || isSubmitting"
        class="w-full bg-accent hover:bg-accent/90 disabled:bg-foreground/20 disabled:cursor-not-allowed text-white font-bold py-2 rounded-lg transition"
        type="button">
        {{ isSubmitting ? 'Submitting...' : 'Post Review' }}
      </button>
    </div>
  </div>
