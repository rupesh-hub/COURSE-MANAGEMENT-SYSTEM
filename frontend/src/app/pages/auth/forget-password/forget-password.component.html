<div class="bg-cream min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md px-4">
    <div class="bg-white rounded-lg shadow-md p-8">
      <!-- Header -->
      <div class="mb-8">
        <div class="text-4xl text-sage mb-4"><i class="fas fa-question-circle"></i></div>
        <h1 class="text-3xl font-bold text-sage-dark mb-2">Forgot Password?</h1>
        <p class="text-sage text-sm">No worries, we'll send you reset instructions</p>
      </div>

      <!-- Form -->
      <form class="space-y-5 mb-6" #ForgetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Added icon to email field -->
        <div>
          <label class="block text-sage-dark text-sm font-medium mb-2">
            <i class="fas fa-envelope text-sage mr-2"></i>Email Address
          </label>
          <div class="relative">
            <i class="fas fa-at absolute left-3 top-3 text-sage/50"></i>
            <input type="email" placeholder="your@email.com"
                   class="w-full px-4 py-2.5 pl-10 border border-sage-light rounded-lg text-sage-dark placeholder-sage/60 focus:outline-none focus:border-sage focus:ring-2 focus:ring-sage/20 transition"
                   name="email"
                   id="email"
                   [(ngModel)]="email"
                   #emailRef="ngModel"
                   required
                   email
            >
          </div>
          <div *ngIf="emailRef.touched && emailRef.invalid" class="error-message">
            <small *ngIf="emailRef.errors?.['required']">
              * Email is required.
            </small>
            <small *ngIf="emailRef.errors?.['email']">
              * Please enter a valid email.
            </small>
          </div>
        </div>

        <!-- Added icon to submit button -->
        <button type="submit"
                class="w-full py-2.5 bg-sage text-white font-medium rounded-lg hover:bg-sage-dark transition flex items-center justify-center gap-2"
                [disabled]="ForgetPasswordForm.invalid">
          <i class="fas fa-paper-plane"></i>Send Reset Link
        </button>
      </form>

      <!-- Divider -->
      <div class="border-t border-sage-light/40 pt-6">
        <p class="text-center text-sage text-sm">
          <i class="fas fa-arrow-left mr-2"></i>Remember your password? <a href="login.html"
                                                                           class="text-sage-dark font-medium hover:underline">Back
          to Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
