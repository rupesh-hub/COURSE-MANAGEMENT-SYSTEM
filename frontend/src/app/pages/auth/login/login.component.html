<div class="bg-cream min-h-screen flex items-center justify-center font-sans">
  <div class="w-full max-w-md px-4">
    <div class="bg-white rounded-lg shadow-md p-8">
      <!-- Header -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-sage-dark mb-2">Welcome Back</h1>
        <p class="text-sage text-sm">Sign in to your account</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-700 text-sm"><i class="fas fa-exclamation-circle mr-2"></i>{{ errorMessage }}</p>
      </div>

      <!-- Form -->
      <form class="space-y-5 mb-6" (ngSubmit)="onLogin()">
        <!-- Username/Email Field -->
        <div>
          <label class="block text-sage-dark text-sm font-medium mb-2">
            <i class="fas fa-user text-sage mr-2"></i>Username or Email
          </label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-3 text-sage/50"></i>
            <input type="text"
                   placeholder="Enter your username or email"
                   [(ngModel)]="authRequest.username"
                   name="username"
                   required
                   class="w-full px-4 py-2.5 pl-10 border border-sage-light rounded-lg text-sage-dark placeholder-sage/60 focus:outline-none focus:border-sage focus:ring-2 focus:ring-sage/20 transition">
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sage-dark text-sm font-medium mb-2">
            <i class="fas fa-lock text-sage mr-2"></i>Password
          </label>
          <div class="relative w-full">
            <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-sage/50"></i>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              placeholder="Enter your password"
              [(ngModel)]="authRequest.password"
              name="password"
              required
              class="w-full px-4 py-2.5 pl-10 pr-10 border border-sage-light rounded-lg text-sage-dark placeholder-sage/60 focus:outline-none focus:border-sage focus:ring-2 focus:ring-sage/20 transition"
            />
            <button
              type="button"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-sage/50 hover:text-sage transition"
              (click)="toggleVisibility()"
              tabindex="-1"
              aria-label="Toggle password visibility"
            >
              <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
          </div>
        </div>

        <div class="flex justify-end">
          <a href="/forgot-password" class="text-sage hover:text-sage-dark text-sm font-medium transition">Forgot
            password?</a>
        </div>

        <button type="submit"
                [disabled]="isLoading"
                class="w-full py-2.5 bg-sage-dark/90 text-white font-medium rounded-lg transition flex items-center justify-center gap-2 hover:bg-sage-dark cursor-pointer disabled:bg-sage-dark/60 disabled:cursor-not-allowed disabled:hover:bg-sage-dark/60">
          <i class="fas" [ngClass]="isLoading ? 'fa-spinner fa-spin' : 'fa-sign-in-alt'"></i>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-sage-light/40"></div>
        <span class="mx-3 text-sage text-xs">or continue with</span>
        <div class="flex-grow h-px bg-sage-light/40"></div>
      </div>

      <!-- Social Login -->
      <div class="flex gap-3 mb-6 justify-center">
        <button type="button" class="p-2.5 border border-sage-light rounded-lg hover:bg-cream transition"
                title="Google">
          <i class="fab fa-google text-xl text-red-500"></i>
        </button>
        <button type="button" class="p-2.5 border border-sage-light rounded-lg hover:bg-cream transition"
                title="Facebook">
          <i class="fab fa-facebook text-xl text-blue-600"></i>
        </button>
        <button type="button" class="p-2.5 border border-sage-light rounded-lg hover:bg-cream transition"
                title="GitHub">
          <i class="fab fa-github text-xl text-sage-dark"></i>
        </button>
      </div>

      <!-- Footer -->
      <p class="text-center text-sage text-sm">
        Don't have an account? <a href="/auth/register" class="text-sage-dark font-medium hover:underline">Create one</a>
      </p>
    </div>
  </div>
</div>
