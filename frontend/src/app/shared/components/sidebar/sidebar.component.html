<!-- Sidebar -->
<aside
  class="fixed left-0 top-16 bottom-0 z-40 w-64 
         bg-white border-r border-slate-200 shadow-sm
         overflow-y-auto"
  *ngIf="isAuthenticated$ | async"
>
  <!-- Sidebar Navigation -->
  <div class="px-4 py-6">
    <nav class="space-y-1">
      <ng-container *ngFor="let link of visibleLinks">
        
        <!-- Divider -->
        <div *ngIf="link.divider" class="my-4 px-2">
          <div class="border-t border-slate-200"></div>
        </div>

        <!-- Navigation Link -->
        <a
          *ngIf="!link.divider"
          [routerLink]="link.route"
          routerLinkActive="active-sidebar-link"
          [routerLinkActiveOptions]="{ exact: false }"
          class="flex items-center gap-3 px-4 py-3 rounded-lg 
                 text-slate-600 hover:text-blue-600 
                 hover:bg-blue-50 transition-all duration-200 text-sm font-medium group"
        >
          <i
            [class]="
              link.icon +
              ' w-5 text-slate-400 group-hover:text-blue-500 transition-colors'
            "
          ></i>

          <span class="flex-1">{{ link.label }}</span>

          <i
            class="fas fa-chevron-right w-4 text-slate-300 group-hover:text-blue-500 
                   opacity-0 group-hover:opacity-100 transition-all transform 
                   group-hover:translate-x-1"
          ></i>
        </a>
      </ng-container>
    </nav>
  </div>

  <!-- Sidebar Footer -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-slate-200 bg-white">
    <button
      class="w-full px-4 py-3 flex items-center gap-3  
             text-slate-600 hover:text-blue-600 hover:bg-blue-50 
             rounded-lg transition-all duration-200 text-sm font-medium group"
    >
      <i class="fas fa-crown text-amber-500 group-hover:scale-110 transition-transform"></i>
      <span>Upgrade Plan</span>
    </button>
  </div>
</aside>
