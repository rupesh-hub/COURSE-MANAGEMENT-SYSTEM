<div
  *ngIf="isOpen"
  class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-slate-200 z-50 overflow-hidden"
>
  <!-- Profile Info -->
  <div class="px-4 py-3 border-b border-slate-200">
    <p class="text-slate-900 font-semibold text-sm">{{ userName }}</p>
    <p class="text-slate-500 text-xs">{{ userEmail }}</p>
  </div>

  <!-- Menu Items -->
  <div class="py-2">
    <button class="menu-btn w-full px-4 py-2 flex items-center gap-3 text-slate-700 hover:bg-slate-50 text-sm" (click)="navigateTo('/users/profile')">
      <i class="fas fa-user"></i> My Profile
    </button>
    <button class="menu-btn w-full px-4 py-2 flex items-center gap-3 text-slate-700 hover:bg-slate-50 text-sm" (click)="navigateTo('/settings')">
      <i class="fas fa-cog"></i> Settings
    </button>
    <button class="menu-btn w-full px-4 py-2 flex items-center gap-3 text-slate-700 hover:bg-slate-50 text-sm" (click)="navigateTo('/notifications')">
      <i class="fas fa-bell"></i> Notifications
    </button>
  </div>

  <div class="border-t border-slate-200"></div>

  <!-- Logout -->
  <button
    class="w-full px-4 py-2 flex items-center gap-3 text-red-600 hover:bg-red-50 text-sm font-medium"
    (click)="logout()"
  >
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
</div>
