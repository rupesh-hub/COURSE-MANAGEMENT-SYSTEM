<div class="bg-background min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-primary text-white py-8 px-6">
      <div class="mx-auto flex justify-between items-center">
        <div>
          <h1 class="text-4xl font-bold mb-2">Notifications</h1>
          <p class="text-white/80">{{ getUnreadCount() }} unread notifications</p>
        </div>
        <button *ngIf="getUnreadCount() > 0" (click)="markAllAsRead()" class="bg-white/20 hover:bg-white/30 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
          Mark all as read
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="mx-auto px-6 py-8">
      <!-- Filters -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Type Filter -->
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Filter by Type</label>
            <select
              [(ngModel)]="filterType"
              (ngModelChange)="onFilterChange()"
              class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
            >
              <option value="all">All Types</option>
              <option value="course">Course Updates</option>
              <option value="payment">Payments</option>
              <option value="message">Messages</option>
              <option value="achievement">Achievements</option>
              <option value="system">System</option>
            </select>
          </div>
  
          <!-- Status Filter -->
          <div>
            <label class="block text-sm font-medium text-foreground mb-2">Filter by Status</label>
            <select
              [(ngModel)]="filterStatus"
              (ngModelChange)="onFilterChange()"
              class="w-full px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
            >
              <option value="all">All</option>
              <option value="unread">Unread</option>
              <option value="read">Read</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Notifications List -->
      <div class="space-y-3">
        <div *ngFor="let notification of filteredNotifications" 
          [ngClass]="{'bg-blue-50 border-l-4 border-blue-500': !notification.isRead, 'bg-white': notification.isRead}"
          class="bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-300 p-4">
          <div class="flex items-start gap-4">
            <!-- Icon -->
            <div [ngClass]="notification.color" class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center">
              <i [ngClass]="notification.icon" class="text-lg"></i>
            </div>
  
            <!-- Content -->
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <h3 class="font-semibold text-foreground">{{ notification.title }}</h3>
                  <p class="text-sm text-muted-foreground mt-1">{{ notification.message }}</p>
                  <p class="text-xs text-muted-foreground mt-2">{{ formatTime(notification.timestamp) }}</p>
                </div>
                <button (click)="deleteNotification(notification.id)" class="text-muted-foreground hover:text-foreground ml-4">
                  <i class="fas fa-times text-lg"></i>
                </button>
              </div>
  
              <!-- Action Button -->
              <div *ngIf="notification.actionUrl && !notification.isRead" class="mt-3">
                <button 
                  [routerLink]="notification.actionUrl"
                  (click)="markAsRead(notification)"
                  class="text-sm text-primary hover:text-blue-600 font-semibold flex items-center gap-1">
                  View <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>
  
            <!-- Read Status -->
            <div class="flex-shrink-0">
              <button 
                *ngIf="!notification.isRead"
                (click)="markAsRead(notification)"
                class="w-3 h-3 rounded-full bg-primary hover:bg-blue-600 transition-colors"
                title="Mark as read"></button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Empty State -->
      <div *ngIf="filteredNotifications.length === 0" class="text-center py-12 bg-white rounded-lg">
        <i class="fas fa-bell text-6xl text-muted mb-4"></i>
        <h3 class="text-2xl font-semibold text-foreground mb-2">No Notifications</h3>
        <p class="text-muted-foreground">You're all caught up!</p>
      </div>
    </div>
  </div>
